<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Диагностика JS</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;background:#0f1115;color:#e9eef5;margin:0;padding:16px}
  .ok{background:#063; padding:10px 12px; border-radius:8px; display:inline-block}
  .err{background:#630; padding:10px 12px; border-radius:8px; display:inline-block}
  button{padding:12px 14px;border-radius:10px;border:none;background:#3b82f6;color:#fff;font-size:16px}
</style>
</head>
<body>
<h1>Проверка JavaScript</h1>
<div id="status" class="err">JS не инициализирован</div>
<hr>
<p>Кнопка ниже должна менять текст при клике:</p>
<button id="testBtn" type="button">Нажми меня</button>
<script>
(function(){
  const status = document.getElementById('status');
  status.textContent = 'JS загружен и работает'; status.className='ok';
  const btn = document.getElementById('testBtn');
  btn.addEventListener('click', function(){
    this.textContent = 'Клик засчитан ✅';
  });
})(); 
</script>
</body>
</html>
